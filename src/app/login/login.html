<div class="login-wrapper">
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Bienvenido</h2>

    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <div class="input-group">
      <label for="user">Usuario</label>
      <input id="user" type="text" formControlName="user" />
    </div>

    <div class="input-group">
      <label for="pass">Contraseña</label>
      <input id="pass" type="password" formControlName="pass" />
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="formLogin.invalid || loading">
      {{ loading ? 'Entrando...' : 'Entrar' }}
    </button>
    <div class="signup-cta">
      <a class="signup-link" routerLink="/registros">¿No estás registrado? Regístrate</a>
    </div>
  </form>
</div>
