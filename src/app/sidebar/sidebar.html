<div class="sidebar" [class.open]="isOpen">
  <!-- Sección de perfil -->
  <div class="profile-section">
    <div class="profile-avatar">
      <i class="fas fa-user-circle"></i>
    </div>
  <div class="welcome-text">Bienvenido</div>

    <div class="user-name">{{ currentUser?.USUAPELLIDO || 'Usuario' }}</div>

  
    <div class="user-email">{{ currentUser?.correo || currentUser?.CORREO || currentUser?.email }}</div>
  </div>

  <!-- Navegación principal (lista simple como estaba) -->
  <nav>
    <ul class="nav-list">
      <li class="nav-item">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link" (click)="onLinkClick()">
          <i class="fas fa-home"></i>
          Inicio
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/amelia" routerLinkActive="active" class="nav-link" (click)="onLinkClick()">
          <i class="fas fa-robot"></i>
          AMELIA
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/firmas" routerLinkActive="active" class="nav-link" (click)="onLinkClick()">
          <i class="fas fa-file-signature"></i>
          FIRMAS
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/orel" routerLinkActive="active" class="nav-link" (click)="onLinkClick()">
          <i class="far fa-file-alt"></i>
          OREL
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/imprenta" routerLinkActive="active" class="nav-link" (click)="onLinkClick()">
          <i class="fas fa-print"></i>
          IMPRENTA ELECTRÓNICA
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/firmador" routerLinkActive="active" class="nav-link" (click)="onLinkClick()">
          <i class="fas fa-signature"></i>
          FIRMADOR
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/plantillas" routerLinkActive="active" class="nav-link" (click)="onLinkClick()">
          <i class="fas fa-file"></i>
          PLANTILLAS
        </a>
      </li>
    </ul>
  </nav>
</div>
